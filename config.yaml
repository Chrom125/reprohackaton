  annotation_filename: "reference.gff"

genome_index:
  index_files_prefix: "index_reference"




mapping: 
  threads: 4


featurecounts:
  annotation_file: reference.gff
  feature_type: "gene"
  attribute_type: "ID"
  annotation_format: "GFF"
  threads: 4
